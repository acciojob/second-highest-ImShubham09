<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			// Convert array elements to numbers
			arr = arr.map(Number);

			// Remove duplicates
			let uniqueElements = [...new Set(arr)];

			// If less than 2 unique elements, return -Infinity
			if (uniqueElements.length < 2) {
				return -Infinity;
			}

			// Sort the unique elements in descending order
			uniqueElements.sort((a, b) => b - a);

			// Return the second-highest element
			return uniqueElements[1];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
		
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
